<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 300px;
    }

    .display {
      height: 60px;
      background: #222;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.2s;
    }

    button:hover {
      background: #d5d5d5;
    }

    .operator {
      background: #f9a825;
      color: #fff;
    }

    .operator:hover {
      background: #f57f17;
    }

    .equal {
      background: #43a047;
      color: #fff;
    }

    .equal:hover {
      background: #388e3c;
    }

    .clear {
      background: #e53935;
      color: #fff;
    }

    .clear:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button class="clear">C</button>
    <button class="operator">÷</button>
    <button class="operator">×</button>
    <button class="operator">-</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">+</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="equal">=</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>0</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const buttons = document.querySelectorAll('button');

  let currentInput = '';
  let operatorSet = false;

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const value = btn.textContent;

      if (value === 'C') {
        currentInput = '';
        display.textContent = '0';
      } else if (value === '=') {
        try {
          const result = eval(currentInput.replace(/×/g, '*').replace(/÷/g, '/'));
          display.textContent = result;
          currentInput = result.toString();
        } catch {
          display.textContent = 'Error';
          currentInput = '';
        }
      } else {
        currentInput += value;
        display.textContent = currentInput;
      }
    });
  });
</script>

</body>
</html>
